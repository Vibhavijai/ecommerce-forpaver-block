<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message</title>
</head>
<body>
    <button onclick="sendMessage()">Send WhatsApp Message</button>
    
    <script>
        async function sendMessage() {
            const response = await fetch('/send-whatsapp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'This is a test message from Node.js!'
                })
            });
            const result = await response.json();
            console.log(result);
        }
    </script>
</body>
</html>
